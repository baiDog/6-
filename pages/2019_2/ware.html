<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>波浪</title>
	</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.blue{
			width: 100%;
			height: 100vh;
			overflow: hidden;
			background: #87CEEB;
			position: relative;
		}
		.white{
			width: 400vw;
			height: 400vw;
			position: absolute;
			left: -150vw;
			top: -365vw;
			background: #fff;
			border-radius: 45%;
			animation:rotates 12s linear infinite ;
		}
		@keyframes rotates{
			from{
				transform: rotate(0);
			}
			to{transform: rotate(360deg);}
		}
	</style>
	<body>
		<div class="blue">
			<div class="white"></div>
		</div>
	</body>
</html>
